apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: ethnicbadger/trio-task-db:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 3306
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: msql-credentials
          key: MYSQL_ROOT_PASSWORD 
    - name: MYSQL_DATABASE
      valueFrom:
        secretKeyRef:
          name: msql-credentials
          key: MYSQL_DATABASE
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports: 
  - protocol: TCP
    port: 3306
    targetPort: 3306
  type: ClusterIP


